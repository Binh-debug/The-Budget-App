<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="style.css">
    <title>Project #23 - Budget App</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="heading">The Budget App</h1>
      <!-- OVERVIEW -->
      <section class="overview">
        <div class="total-revenue">
          <p>$</p>
          <p>0</p>
        </div>


        <div class="overview-revenue">
          <div class="overview-income">
            <h2>Income</h2>
            <p>$</p>
            <p>0</p>
          </div>

          <div class="overview-chart">
          </div>


          <div class="overview-expense">
            <h2>Expense</h2>
            <p>$</p>
            <p>0</p>
          </div>
        </div>
      </section>




      <!-- DETAIL -->
      <section class="detail">
        <div class="detail__income">
          <h3 class="tab1">Income Details</h3>
          <div class="income-tracker hide">
            <ul class="list"></ul>
            <div class="input">
              <input type="text" placeholder="Title" id="income-title" />
              <input type="number" placeholder="$0" id="income-cost"/>
            </div>
            <input type="submit" value="Add" class="add-income"></input>
          </div>

        </div>



        <div class="detail__expense">
          <h3 class="tab2">Expense Details</h3>
          <div class="expense-tracker hide">
            <ul class="list"></ul>
            <div class="input">
              <input type="text" placeholder="Title" id="expense-title"/>
              <input type="number" placeholder="$0" id ="expense-cost"/>
            </div>
            <input type="submit" value="Add" class="add-expense"></input>
          </div>
        </div>



        <div class="detail_all ">
          <h3 class="tab3 active">All</h3>
          <div class="all-tracker">
            <ul class="list"></ul>
          </div>

        </div>
      </section>
    </div>
    <script src="chart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
